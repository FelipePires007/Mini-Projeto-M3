<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desmatamento - Impactos Ambientais</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 15px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    .image {
        border-radius: 10px;
        overflow: hidden;
    }
    .image img {
        width: 100%;
        height: auto;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Impactos do Desmatamento</h1>
        <p>O desmatamento é uma das principais causas de degradação ambiental em todo o mundo. Aqui estão algumas imagens que ilustram os impactos do desmatamento:</p>
        <div class="gallery">
            <div class="image">
                <img src="imagem1.jpg" alt="Desmatamento">

            </div>
            <div class="image">
                <img src="imagem3.jpg" alt="Desmatamento">
            </div>
            <div class="image">
                <img src="imagem4.jpg" alt="Desmatamento">
            </div>
            <div class="image">
                <img src="imagem5.jpg" alt="Desmatamento">
            </div>
            <div class="image">
                <img src="imagem6.jpg" alt="Desmatamento">
            </div>
        </div> <br>
        
        <a href="links.html" class="btn">Voltar</a>
    </div>
    
</body>
</html>
