<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Doação</title>
  <link rel="stylesheet" href="../styles/doacao.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Doação</h1>
    <form id="donationForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="amount">Valor da Doação:</label>
      <input type="number" id="amount" name="amount" min="1" required>
      <button type="submit">Doar</button>
      <a href="links.html" class="btn">Voltar a página de links</a>
    </form>
    <div id="confirmationMessage" style="display: none;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/doacao.js"></script>
</body>
</html>
