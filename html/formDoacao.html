<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Doação</title>
  <link rel="stylesheet" href="../styles/doacao.css">
</head>
<body>
  <header>
    <div class="center">
        <div class="logo"><img src="../img/terra.png" width="135px" alt=""></div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="desmatamento.html">Desmatamento</a>
            <a href="formDoacao.html">Ajude-nos</a>
            <a href="desenvolvedores.html">Dev's</a>
        </div>
    </div>
</header>
  <div class="container">
    <h1>Formulário de Doação</h1>
    <form id="donationForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="amount">Valor da Doação:</label>
      <input type="number" id="amount" name="amount" min="1" required><br><br>
      <button type="submit btn">Doar</button>
      <br><br>
      <a href="home.html" class="btn">Voltar</a>
    </form>
    <div id="confirmationMessage" style="display: none;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/doacao.js"></script>
</body>
</html>
